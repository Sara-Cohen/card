<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background-color 0.5s;
    }
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .card {
      width: 100px;
      height: 150px;
      background-color: #007BFF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.5s, background-color 0.5s;
      position: relative;
      font-size: 14px;
      overflow: hidden;
    }
    .card.flipped {
      background-color: #FFC107;
      color: black;
      transform: rotateY(180deg);
    }
    .card-content {
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .card-front {
      background-color: #007BFF;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .next-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28A745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .next-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<h1>Choose a Card</h1>
<div class="cards-container" id="cards-container"></div>
<button class="next-button" id="next-button" onclick="loadNewCards()">Next Round</button>
<script src="script.js"></script>
</body>
</html>
